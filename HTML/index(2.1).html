<!Doctype html>
<html>
	<head>
		<style>
			/*body{
				font-family: 
			}*/
			.app{
				width: 300px;
				margin: 50px auto;
			}
			.h{
				color: #c4daff;
			}
			#user-input{
				border-radius: 3px;
				border: 1px solid blue;
				outline: none;
				height: 30px;
				width: 180px;
				font-size: 22px;
				color: blue;
				box-shadow: 0 0 10px blue;
			}
			#add-product{
				height: 34px;
				vertical-align: top;
				background-color: #c4daff;
				color: blue;
				border: 1px solid black;
				border-radius: 3px;
				outline: none;
				cursor: pointer;
				box-shadow: 0 0 10px blue;
			}
			#user-product:focus{
				caret-color: #84b2ff;
				border: 1px solid #84b2ff;
			}
			#add-product:active{
				background-color: #84b2ff;
				color: white;
			}
			#add-product:hover{
				border: 1px solid #84b2ff;
			}
			#list{
				font-size: 30px;
				color: #84b2ff;	
			}
		</style>
	</head>
	<body>
		<div class='app'>
			<h1 class='h'>Список покупок.</h1>
			<input type='text' id='user-input'>
			<button id='add-product'>Добавить.</button>
			<ul id=list>
			</ul>
		</div>
		<script>
			'use strict';
			let button = document.getElementById('add-product');
			button.addEventListener('click', function(){
				let input = document.getElementById('user-input');
				let product = input.value;
				let list = document.getElementById('list');
				let newElement = document.createElement('li');
				list.appendChild(newElement).innerHTML = product;
				localStorage.setItem('product', input.value);
				input.value='';
			});
		</script>
	</body>
</html>
